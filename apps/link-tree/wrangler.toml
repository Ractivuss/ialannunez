name = "linktree"
main = "cloudflare/worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Use ASSETS binding for static files
[assets]
binding = "ASSETS"
directory = "build/client"

[[routes]]
pattern = "linktree.ialannunez.mx"
zone_name = "ialannunez.mx"

[env.development]
name = "linktree-development"
[[env.development.routes]]
pattern = "linktree-dev.ialannunez.mx"
zone_name = "ialannunez.mx"